

    <h1 mat-dialog-title>Login</h1>

  <div mat-dialog-content>
    <form>
      <mat-form-field style="width: 232px;">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field style="width: 232px;">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions style="display: flex; justify-content:end;">
      <button
        mat-raised-button
        (click)="loginUser()"
        color="primary"
      >
        Login
      </button>
    </div>
