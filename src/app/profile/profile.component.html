<app-navbar></app-navbar>

<div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly; padding-top: 50px;">
 <mat-card style="width: 300px;">
   <mat-card-header style="display: flex; flex-direction: column; align-items: center; ">
      
    <button mat-icon-button (click)="reload()" matTooltip="Cat!" style="position: absolute; margin-top: 10px; width: 200px; height: 200px;">
      <div mat-card-avatar 
        style="
          width: 200px;
          height: 200px;
          background-image: url('https://cataas.com/cat'); 
          background-size: cover;"
        >
      </div>
    </button>

      <mat-card-title style="margin-top: 240px;">
        Hello, <b>{{user.Username}}</b>
      </mat-card-title>

      <mat-card-subtitle>
        This is your profile! Your profile picture is randomly generated.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-divider inset></mat-divider>
    <mat-card-content style="display: flex; flex-direction: column; align-items: center; margin-top: 16px;">
      <h3 mat-card-title>Edit your profile</h3>
      <form style=" display: flex; flex-direction: column; align-items: center;">
        <mat-form-field floatLabel="always" style="width: 250px;">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder={{user.Username}}
            value={{user.Username}}
            type="text"
            name="Username"  
            required          
          >
        </mat-form-field>
        <mat-form-field floatLabel="always" style="width: 250px;">
          <mat-label>Password</mat-label>
          <input
            matInput 
            [(ngModel)]="userData.Password"
            type="password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field floatLabel="always" style="width: 250px;">
          <mat-label>Email</mat-label>
          <input
            matInput 
            [(ngModel)]="userData.Email"
            placeholder={{user.Email}}
            type="email"
            name="Email"
            value={{user.Email}}
            required
          >
        </mat-form-field>
        <mat-form-field floatLabel="always" style="width: 250px;">
          <mat-label>Birthday</mat-label>
          <input
            matInput 
            [(ngModel)]="userData.Birthday"
            placeholder={{user.Birthday}}
            type="date"
            name="Birthday"
            value={{user.Birthday}}
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="margin-bottom: 10px; display: flex; align-items: center; justify-content: center;">
      <button
        mat-flat-button
        color="primary" 
        (click)="editUser()"
      >
        Submit
      </button>


    </mat-card-actions>
 </mat-card>
</div>

<div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly; padding-top: 20px;">
  <button
    mat-stroked-button
    color="primary"
    (click)="deleteUser()"
    >
    Delete Account
  </button>
</div>
